<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 19: Canvas Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        canvas {
            background-color: white;
            border: 2px solid #000; /* Border to see the canvas boundaries */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>HTML5 Canvas Drawing</h2>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <p>We drew a Rectangle, a Circle, and a Triangle.</p>

    <script>
        // 1. Select the canvas element
        const canvas = document.getElementById('myCanvas');
        
        // 2. Get the "2D Context" (The pen/brush tool)
        const ctx = canvas.getContext('2d');

        // --- SHAPE 1: RECTANGLE (Filled) ---
        ctx.fillStyle = 'red';        // Set color
        ctx.fillRect(50, 50, 100, 80); // Draw Rect (x, y, width, height)

        // --- SHAPE 2: CIRCLE (Arc) ---
        ctx.beginPath();              // Start a new path (lift the pen)
        ctx.fillStyle = 'blue';       // Set new color
        // arc(x, y, radius, startAngle, endAngle)
        ctx.arc(250, 90, 40, 0, 2 * Math.PI); 
        ctx.fill();                   // Fill the circle with color

        // --- SHAPE 3: TRIANGLE (Using Lines) ---
        ctx.beginPath();              // Start new path
        ctx.fillStyle = 'green';
        
        ctx.moveTo(100, 200);         // 1. Move pen to bottom-left corner
        ctx.lineTo(150, 120);         // 2. Draw line to top tip
        ctx.lineTo(200, 200);         // 3. Draw line to bottom-right corner
        ctx.closePath();              // 4. Auto-draw line back to start
        
        ctx.fill();                   // Fill the shape
        
        // Optional: Add a border (Stroke) to the triangle
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'darkgreen';
        ctx.stroke();

    </script>

</body>
</html>
