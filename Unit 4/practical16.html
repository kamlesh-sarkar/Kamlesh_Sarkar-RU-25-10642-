<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practical: Show/Hide & Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* The Card Container */
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            background-color: white;
            transition: all 0.3s ease; /* Smooth animation for class toggle */
        }

        /* --- CSS for Class Toggling (Requirement 1) --- */
        .dark-mode {
            background-color: #333;
            color: white;
            border-color: #000;
        }

        /* --- CSS for Show/Hide (Requirement 2) --- */
        #more-info {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #999;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="mainCard" class="card">
        <h2>Student Profile</h2>
        <p>Name: User</p>
        <p>Course: B.Tech CSE</p>

        <button id="themeBtn">Toggle Dark Mode</button>
        <button id="infoBtn">Show More Info</button>

        <div id="more-info">
            <p><strong>Status:</strong> Active</p>
            <p><strong>Semester:</strong> 1st Sem</p>
            <p><strong>Skills:</strong> JS, HTML, CSS</p>
        </div>
    </div>

    <script>
        // Select elements
        const card = document.getElementById('mainCard');
        const infoSection = document.getElementById('more-info');
        const themeBtn = document.getElementById('themeBtn');
        const infoBtn = document.getElementById('infoBtn');

        // --- Logic 1: Toggle CSS Class (Dark Mode) ---
        themeBtn.addEventListener('click', function() {
            // .toggle() adds the class if missing, removes it if present
            card.classList.toggle('dark-mode');
        });

        // --- Logic 2: Show or Hide Element (More Info) ---
        infoBtn.addEventListener('click', function() {
            // Check current display style
            if (infoSection.style.display === 'none' || infoSection.style.display === '') {
                infoSection.style.display = 'block'; // Show it
                infoBtn.textContent = 'Hide More Info'; // Update button text
            } else {
                infoSection.style.display = 'none'; // Hide it
                infoBtn.textContent = 'Show More Info'; // Update button text
            }
        });
    </script>

</body>
</html>
