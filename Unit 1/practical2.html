<!DOCTYPE html>
<html>
<head>
  <title>Experiment 2</title>
</head>
<body>

  <h2>HTML Links</h2>
  <p>
    Click this link to go to <a href="https://www.google.com">Google</a>.
  </p>

  <h2>HTML Image</h2>
  <p>
    This shows an image.
  </p>
  <img src="Image.jpg">

  <h2>HTML Lists</h2>
  
  <h3>Ordered List (ol)</h3>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>

  <h3>Unordered List (ul)</h3>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange
      <ul>
        <li>Green Apple</li>
        <li>Red Apple</li>
      </ul>
    </li>
  </ul>

</body>
</html>
